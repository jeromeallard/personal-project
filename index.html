<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Question</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            background: url('vday.jpg') fixed; /* Replace with your cute background image URL */
            background-size: cover;
            background-repeat: no-repeat;
        }

        #cute-paragraph {
            font-size: 18px;
            margin-bottom: 20px;
            color: #000; /* Black color */
            font-family: 'Pacifico', cursive; /* Cute cursive font */
        }

        #cute-paragraph img {
            width: 500px; /* Adjust the width as needed */
            height: auto;
            border-radius: 10px;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d81b60; /* Dark Pink */
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #e57373; /* Light Red */
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #d32f2f; /* Dark Red */
        }

        #response {
            font-size: 18px;
            margin-top: 20px;
            color: #d81b60; /* Dark Pink */
            font-family: 'Pacifico', cursive;
        }

        audio {
    margin-bottom: 15px;
}

        .heart,
        .broken-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            font-size: 30px;
            animation: fall 2s linear infinite;
            z-index: 9999; /* Set a high z-index value */
        }

        .broken-heart {
            transform: rotate(180deg); /* Invert the rotation for broken hearts */
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <p style="color: #d81b60; font-family: 'Pacifico', cursive;">Play the audio below before you begin reading!</p>
    <!-- Add the audio element with autoplay, loop, and controls attributes -->
    <audio autoplay loop controls>
        <source src="I Wanna Be Yours.mp3" type="audio/mp3">
    </audio>

    <div id="cute-paragraph">
        <img src="us.jpg" alt="Cute Image">
        <p>Ma Po√©tesse, my heart overflows with gratitude for the incredible love you bring into my life. You are my joy, my warmth, and my greatest blessing. I love you</p>
        <p id="qestion" style="color: #d81b60;">Will you do me the biggest honor of being my Valentine?</p>
    </div>

    <button onclick="answerYes()">Yes</button>
    <button onclick="answerNo()">No</button>

    <div id="response"></div>

    <script>
        let isAnimationActive = false;

        function answerYes() {
            document.getElementById("response").innerHTML = "Yay! You're my Valentine! ‚ù§Ô∏è";

            // Check if the other button's animation is active and stop it
            if (isAnimationActive) {
                stopAnimations();
            }

            // Set the flag to indicate that an animation is active
            isAnimationActive = true;

            // Create and append falling heart emojis
            createFallingHearts("‚ù§Ô∏è");
        }

        function answerNo() {
            document.getElementById("response").innerHTML = "Can't believe you actually pressed no. üíî";

            // Check if the other button's animation is active and stop it
            if (isAnimationActive) {
                stopAnimations();
            }

            // Set the flag to indicate that an animation is active
            isAnimationActive = true;

            // Create and append falling broken heart emojis
            createFallingHearts("üíî");
        }

        function createFallingHearts(emoji) {
            for (let i = 0; i < 100; i++) {
                const heart = document.createElement("div");
                heart.className = (emoji === "‚ù§Ô∏è") ? "heart" : "broken-heart";
                heart.innerHTML = emoji;
                document.body.appendChild(heart);

                // Set starting position at the top of the window and randomize animation duration
                const startPositionX = Math.random() * window.innerWidth;
                const startPositionY = -20; // Start from just above the top of the window
                const duration = Math.random() * 2 + 1;

                heart.style.left = startPositionX + "px";
                heart.style.top = startPositionY + "px";
                heart.style.animationDuration = duration + "s";

                // Remove the heart after animation completes
                heart.addEventListener("animationend", () => {
                    document.body.removeChild(heart);

                    // Check if all animations have ended, then reset the flag
                    if (document.querySelectorAll(".heart, .broken-heart").length === 0) {
                        isAnimationActive = false;
                    }
                });
            }
        }

        function stopAnimations() {
            // Remove all falling hearts
            document.querySelectorAll(".heart, .broken-heart").forEach((heart) => {
                document.body.removeChild(heart);
            });

            // Reset the flag
            isAnimationActive = false;
        }
    </script>
</body>

</html>
